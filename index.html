 <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table on Image</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #381515;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
       background-image: url('Papyrus.svg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
    }
        /* Ensure the container takes up the full viewport height */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
          
        }

        /* Style the table and make it responsive */
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            text-align: center;
            
        }

        th, td {
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }


        /* Responsive design for smaller devices */
        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 18px;
                padding: 8px;
            }
        }

        @media screen and (max-width: 480px) {
            th, td {
                font-size: 16px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="direction: rtl; font-size: 40px;">مواعيد العروض</h1>
        <table>
            <tr>
              <td>١١ صباحا - ١ مساءا</td>
              <td style="line-height: 25px;">
              عرض المسرح الأسود
              <br> القاعة الكبرى
                <br>(جميع الفئات العمرية)
              </td>
            </tr>
            <tr>
              <td>١١ صباحا -١٢ ظهرا</td>
              <td style="line-height: 25px;">
              العرض التفاعلي: الرحلة
              <br> قاعة الأغراض المتعددة
                <br>(المرحلة الاعدادية والثانوية)
              </td>
            </tr>
            <tr>
              <td>١:٠٠  -٢ ظهرا</td>
              <td style="line-height: 25px;">
              العرض التفاعلي: الرحلة
              <br> قاعة الأغراض المتعددة
                <br>(المرحلة الاعدادية والثانوية)
              </td>
            </tr>
          </table>
    </div>
</body>
</html>
